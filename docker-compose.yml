version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    networks:
      - coursemaster-network

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    networks:
      - coursemaster-network

networks:
  coursemaster-network:
    driver: bridge
